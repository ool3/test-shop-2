<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <form id="demo-2" action="/s/">
            <input name="q" type="search" placeholder="Search">
        </form>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{% url 'home' %}">Alex Company</a>
      </div>

      <div class="col-4 d-flex justify-content-end align-items-center">
        {% if not user.is_authenticated %}
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Зарегестрироваться</a>
        {% else %}
          {% if user.is_superuser%}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'send_order' %}">Все заказы</a>
          {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'send_order' %}">Мои заказы</a>
          {% endif %}
        {% endif %}
      </div>
    </div>
  </header>
  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 text-muted" href="{% url 'about_as' %}">О нас</a>
      <a class="p-2 text-muted" href="{% url 'category_all' %}">Категории</a>
      <a class="p-2 text-muted" href="{% url 'products' %}">Товары</a>
      <a class="p-2 text-muted" href="{% url 'cart' %}">Корзина <span class="badge badge-secondary">{{total}}</span> </a>
    </nav>
  </div>

<style>
  .blog-header-logo{
    font-family: "Playfair Display", Georgia, "Times New Roman", serif;
    font-size: 2.25rem;
    text-decoration: none;
    transition: 1s;
    opacity: 0.5;
  }
  .blog-header-logo:hover{
    font-size: xxx-large;
    font-style: italic;
    text-decoration: none;
    opacity: 1;
  }
</style>

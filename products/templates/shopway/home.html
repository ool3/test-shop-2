        </div>

          </div>

</div>
<style>

.sec-header{
  font-size: 22px;
    color: #4b4a4d;
    text-align: center;
    position: relative;
    overflow: hidden;
    white-space: nowrap;
    margin: 30px 0;
    text-transform: uppercase;
    font-weight: 400;
}
.carousel-item>img{
  height: 470px;
  object-fit: cover;
}
.sec-header:before{
  margin: 0 0 0 -50%;
  content: "";
  position: relative;
  display: inline-block;
  width: 50%;
  height: 1px;
  vertical-align: middle;
  background: #0d3051;
  background-clip: content-box;
  margin-right: 10px;
}
.sec-header:after{
  left: 1em;
  content: "";
  margin: 0 -50% 0 0;
  position: relative;
  display: inline-block;
  width: 50%;
  height: 1px;
  vertical-align: middle;
  background: #0d3051;
  background-clip: content-box;
  margin-left: -13px;
}
.img_card{
  width: 100%;
  height: 190px;
  object-fit: cover;
}
h1 {
  color: #fff;
  text-align: center;
  font-weight: 300;
}

a.control_prev, a.control_next {
  position: absolute;
  top: 40%;
  z-index: 999;
  display: block;
  padding: 4% 3%;
  width: auto;
  height: auto;
  background: #2a2a2a;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 18px;
  opacity: 0.8;
  cursor: pointer;
}

a.control_prev:hover, a.control_next:hover {
  opacity: 1;
  -webkit-transition: all 0.2s ease;
}

a.control_prev {
  border-radius: 0 2px 2px 0;
}

a.control_next {
  right: 0;
  border-radius: 2px 0 0 2px;
}

.slider_option {
  position: relative;
  margin: 10px auto;
  width: 160px;
  font-size: 18px;
}



</style>

{% endblock %}

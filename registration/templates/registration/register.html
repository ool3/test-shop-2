{% extends 'shopway/base.html'%}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col register" id="reg">
			<h3 class="title_registration">Регистрация</h3>
			<form action="{% url 'register' %}" method='post'>
			    {% csrf_token %}
			    {{form_register.as_p}}
			    <input id="one" class="input_right light" type="submit" value="Submit" />
			</form>
			<a href="{% url 'login' %}">Я уже зарегестрирован.</a>
		</div>
</div>
<style>
	.register{
		background: beige;
	    padding: 12px;
	    box-sizing: border-box;
	    border-radius: 5px;
		border: 1px dotted black;
		margin-bottom: 10px;
		transition: 0.5s ease-in-out;
	}
	.register:hover{
		box-shadow: inset 0 0 3px 0px black;
	}
	.input_right{
		display: inline-flex;
		float: right;
		padding: 10px;
	}
	.light{
	    padding: 7px;
	    background: #f6f6f6;
	    border: 1px solid;
	    transition: 1s ease;
	}
	.light:hover{
		background-color: #dbd8d8;
		transform: rotate(360deg);
	}
	.title_registration{
		display: flex;
		justify-content: center;
	}
</style>
{% endblock %}
